<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookWorm - My Wishlist</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container flex">
        <div class="logo">
          <img src="bookworm-logo.svg" alt="BookWorm Logo" />
          <h1>BookWorm</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="wishlist.html" class="active">Wishlist</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="main-section">
        <section id="wishlist-page">
          <h2 class="mb-30">My Wishlist</h2>
          <div id="wishlist-books" class="book-grid"></div>
        </section>
        <!-- Book Details Page Section -->
        <section id="book-details-page" class="hidden">
          <div id="book-details"></div>
          <a class="back__btn" href="wishlist.html">Back to Wishlist</a>
        </section>
        <div id="loading" class="hidden">Loading...</div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 BookWorm. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
